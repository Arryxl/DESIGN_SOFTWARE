    <h1>Uso de IFRAME en HTML</h1>
    <p class="p-iframe">La etiqueta iframe permite incrustar contenido externo, como mapas, videos o páginas web, dentro de nuestro sitio.</p>
    <section class="iframe-container">
        <div class="iframe-box">
            <h2>Mapa de Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9461.46048093288!2d-75.15124011782662!3d4.400980064201571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e38daac36ef33ef%3A0xc4167c4b60b14a15!2sSENA%20Centro%20de%20Industria%20y%20de%20la%20Construcci%C3%B3n!5e0!3m2!1ses!2sco!4v1740548520793!5m2!1ses!2sco" class="iframe" width="500" height="300"      style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="iframe-box">
            <h2>Página del SENA</h2>
            <iframe src="https://oferta.senasofiaplus.edu.co/" class="iframe" width="500" height="300" allowfullscreen>
            </iframe>
        </div>
    </section>
